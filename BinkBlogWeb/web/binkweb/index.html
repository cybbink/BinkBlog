<script>
        /*banner 初始化*/
        $(window).load(function() {
         $('#slider').nivoSlider({
            effect: 'random',        // 过渡效果
            controlNav: false,       // 是否显示图片导航控制按钮（,2,3... ）
            pauseOnHover: true,      // 鼠标县浮时是否停止动画
            manualAdvance: false,    // 是否手动切换 
            animSpeed: 100,          // 图片过渡时间   
            pauseTime: 2000,         // 图片显示时间
            pauseOnHover: false,
            manualAdvance: false,
        });
        });
    $(document).ready(function(){
        $('body').show();
        $('.version').text(NProgress.version);
        NProgress.start();
        setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 1000);

        //ajax异步初始化页面数据
        $.ajax({
            "url":"http://localhost:8080/list/indexList",
            "type":"get",
            "dataType":"json",
            "success":function(obj) {
                //拼接html
                var blogList = obj.list;
                for(var i=0;i<blogList.length;i++){
                    var blogInfo = blogList[i];
                    var blogHtml = ' <div class="row"><div class="col-md-12 post-container"><h2 class="post-title"><a href="content.html" title="">'+blogInfo.title+'</a></h2>'
                                    +'<div class="meta-box"><span class="m-post-date"><i class="fa fa-calendar-o"></i>'+blogInfo.pubDate+'</span>'
                                    +'<span class="comments-link"><a href="" class="ds-thread-count" data-thread-key="9500" title="评论">'
                                    +'<i class="fa fa-comments-o"></i>评论</a></span></div>'
                                    +'<div class="post-content"><p>'+blogInfo.content
                                    +'</p></div><div class="meta-box"><span class="cat-links"><i class="fa fa-navicon"></i>'
                                    +'<b>分类:</b><a href="topics/life/diary.htm">'+blogInfo.sort+'</a></span><span class="tag-links"><i class="fa fa-tags"></i>'
                                    +'<b>栏目:</b><a href="topics/life/diary.htm">'+blogInfo.topic+'</a></span><span class="tag-links"><i class="fa fa-tags"></i>'
                                    +'<b>标签:</b><a href="tags/毕业.htm" rel="tag">'+blogInfo.keyWord+'</a></span></div></div></div>';
                    $(newBlog).append(blogHtml);
                }
            },
            "error":function(obj) {
                alert("系统异常！");
            }
        });
    })
    
</script>
